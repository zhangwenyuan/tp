<!DOCTYPE html>
{include file="public/common" /}
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a><cite>首页</cite></a>
      <a><cite>公众号管理</cite></a>
      <a><cite>设置公众号</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
      <ul class="layui-tab-title">
        <li class="layui-this">新建公众号</li>
      </ul>
      <div class="layui-tab-content" >
        <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane" action="{:url('account/post_step')}" method="post" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>公众号名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="acc_name" autocomplete="off" placeholder="填写公众号的账号名称"
                        class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>描述
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="desc" autocomplete="off" placeholder="用于说明此公众号的功能及用途"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>公众号账号
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="account" autocomplete="off" placeholder="填写公众号的账号,一般为英文账号"
                        class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>原始ID
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" placeholder="原始ID不能修改,请谨慎填写"
                        class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>类型
                    </label>
                    <div class="layui-input-block">
                        <select name='level'>
                            <option value="1">普通订阅号</option>
                            <option value="2">普通服务号</option>
                            <option value="3">认证订阅号</option>
                            <option value="4">认证服务号/认证媒体/政府订阅号</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>AppId
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="key" autocomplete="off" placeholder="请填写微信公众平台后台的AppId"
                        class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>AppSecret
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="secret" autocomplete="off" placeholder="请填写微信公众平台后台的AppSecret"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>头像
                    </label>
                    <div class="layui-input-block">
                        <input type="file" name="h_img" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>二维码
                    </label>
                    <div class="layui-input-block">
                        <input type="file" name="h_qr" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="*">保存</button>
                </div>
            </form>
            <div style="height:100px;"></div>
        </div>

      </div>
    </div>
</div>

<script>
    layui.use(['element','layer','form'], function(){
        $ = layui.jquery;//jquery
      lement = layui.element();//面包导航
      layer = layui.layer;//弹出层
      form = layui.form()





      })
    </script>
